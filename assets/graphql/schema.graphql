type product {
  product_id: String!
  product_name: String!,
  category: String,
  discounted_price: String,
  actual_price: String,
  discount_percentage: String,
  rating: String,
  rating_count: String,
  about_product: String
}
type Query {
  getProductById (product_id: String!):  product
  getProductsBySimilarity (query: String!) : [product]
}

